<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Crete+Round:ital@1&family=Jura&family=Luckiest+Guy&family=Monoton&family=Yeseva+One&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Exo+2:wght@300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Bree+Serif&family=Exo+2:wght@300&display=swap"
          rel="stylesheet">
    <title>Movie Finder</title>
</head>
<body>

    <h1><img src="./popcorn.png" class="popcorn"> Movie Finder <img src="./popcorn.png" class="popcorn"></h1>

    <div id="searchbar" class="navbar">
        <div class="topRow">
            <label class="search">Search</label>
            <input class="search" type="text" id="title"><span id="error"></span>
        </div>
        <div id="sButtons" class="topRow">
            <button id="getMovies">Search by Movie</button>
            <button id="getActor">Search by Actor</button>
        </div>
    </div>
    <div id="searchPag" class="navbar">
        <div class="topRow" id="searchButton">
            <button onclick="searchAgain()">Search Again</button>
        </div>

        <div id="pagbuttons" class="topRow">
            <button id="prev" onclick="getPrev()">prev</button>
            <button id="next" onclick="getNext()">next</button>
        </div>
    </div>
    <div id="back2Movie" class="navbar">
        <div id="back" class="topRow"></div>
    </div>
    <div id="actorBanner" class="navbar">

    </div>



    <div id="bannerContainer" class="banner">
        <h3 id="bannerText">Welcome! We hope you enjoy the show!!! </h3>
    </div>
    <div id='pop'></div>

    <div id="movieList"></div>
    <div id="errorSpace" class="errorBig">Please enter a valid movie to search for</div>
    <div id="errorResults" class="errorBig">Sorry, no results were found. <br>Please try again!</div>

<script src="app.js"></script>
</body>
</html>
